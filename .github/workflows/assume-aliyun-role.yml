name: Assume Aliyun Role and Print STS Token
on: [push]

jobs:
  assume-role:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Aliyun credentials
        uses: aliyun/configure-aliyun-credentials-action@v1
        with:
          role-to-assume: 'acs:ram::1924794279035094:role/github-code-scan-1'
          oidc-provider-arn: 'acs:ram::1924794279035094:oidc-provider/githubcodescan'

      - name: Print STS Token
        run: |
          echo "Access Key ID: ${{ secrets.aliyun-access-key-id }}"
          echo "Access Key Secret: ${{ secrets.aliyun-access-key-secret }}"
          echo "Security Token: ${{ secrets.aliyun-security-token }}"