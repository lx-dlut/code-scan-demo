name: Assume Aliyun Role and Print STS Token
on: [push]

jobs:
  assume-role:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Aliyun credentials
        id: configure-aliyun-credentials
        uses: aliyun/configure-aliyun-credentials-action@v1
        with:
          role-to-assume: 'acs:ram::1924794279035094:role/github-code-scan-1'
          oidc-provider-arn: 'acs:ram::1924794279035094:oidc-provider/githubcodescan'

      - name: Write STS Token to file
        run: |
          echo "Access Key ID: ${{ steps.configure-aliyun-credentials.outputs.aliyun-access-key-id }}" > sts_token.txt
          echo "Access Key Secret: ${{ steps.configure-aliyun-credentials.outputs.aliyun-access-key-secret }}" >> sts_token.txt
          echo "Security Token: ${{ steps.configure-aliyun-credentials.outputs.aliyun-security-token }}" >> sts_token.txt

      - name: Display STS Token file content
        run: cat sts_token.txt